<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <header>
        <p>Salary Calculator</p>
    </header>
    <main>
        <section id=#employeeFormContainer>
            <p>Add Employee</p>
            <form id=#employeeForm>
                <input type="text" id=#employeeFirstName placeholder="First Name">
                <input type="text" id=#employeeLastName placeholder="Last Name">
                <input type="text" id=#employeeId placeholder="ID">
                <input type="text" id=#employeeTitle placeholder="Title">
                <input type="text" id=#employeeSalary placeholder="Annual Salary">
                <button id=#submitEmployeeSalary>Submit</button>
            </form>
        </section>
        <section id=#employeeTableContainer>
            <p>Employees</p>
            <table id="employeeTable">
                <thead id="employeeTablHead">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">

                </tbody>
            </table>
            <p id="totalMonthly">Total Monthly:$0</p>
        </section>
    </main>
    <footer></footer>
</body>

</html>
