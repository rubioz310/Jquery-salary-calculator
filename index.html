<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Salary Calculator</title>
</head>

<body>
    <header class="container">
        <p>Salary Calculator</p>
    </header>
    <main>
        <section class="container">
            <section id="employeeFormContainer">
                <legend>Add Employee</legend>
                <label for="employeeFirstName">
                    First Name
                    <input type="text" id="employeeFirstName" placeholder="First Name">
                </label>
                <label for="employeeLastName">
                    Last Name
                    <input type="text" id="employeeLastName" placeholder="Last Name">
                </label>
                <label for="employeeId">
                    ID
                    <input type="text" id="employeeId" placeholder="ID">
                </label>
                <label for="employeeTitle">
                    Title
                    <input type="text" id="employeeTitle" placeholder="Title">
                </label>
                <label for="employeeSalary">
                    Annual Salary
                    <input type="text" id="employeeSalary" placeholder="Annual Salary">
                </label>

                <button id="submitEmployeeButton">Submit</button>
                <div class="popup">
                    <span class="popupText" id="myPopup"></span>
                </div>
            </section>
            <section id="employeeTableContainer">
                <legend>Employees</legend>
                <table id="employeeTable">
                    <thead id="employeeTableHead">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                    </tbody>
                    <tfoot>
                        <td colspan="4"></td>
                        <td>Total Monthly:</td>
                        <td id="totalMonthly">$0.00</td>
                    </tfoot>
                </table>
            </section>
        </section>
    </main>
    <footer></footer>
</body>

</html>
